<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_hadding">Payment form</h1>
        <hr>
        <p>Required fileds are followed by *</p>
        <h2>User Informetion</h2>
        <p>Name*: <input type="text" name="name" placeholder="Nitish pathak" required></p> 
        <fieldset>
        <legend>Gender*</legend>
            <p>
                male <input type="radio" name="gender" id="male" required>
                female<input type="radio" name="gender" id="female" required> 
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your Address"></textarea></p>
        <p>Email*: <input type="email" name="email" id="email" placeholder="xyz@gmail.com" required>
        </p>
        <p>Pincode*: <input type="number" name="Pincode" id="Pincode" placeholder="723121" required></p>
        <h2>Payment Informetion</h2>
        <p>Card Type*: 
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option> 
                <option value="visa">visa</option> 
                <option value="rupay">rupay</option>
                <option value="mastar_card">mastar Card</option>
            </select>
        </p>
        <p>
            card number*: <input type="number" name="card_number" id="card_number" placeholder="9876 4353 7686 4546" required>
        </p>
        <p>
            Expiration date*: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV*: <input type="password" name="cvv" id="cvv" required>
        </p>
    <input type="submit" value="Pay Now">
</div>
    </form>
</body>
</html>
